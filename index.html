<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ 3.8 ULTRA FIX</title>

<style>
:root{
--gold:#d4af37;
--bg:#0b0b0d;
--card:rgba(255,255,255,0.05);
--border:rgba(212,175,55,0.3);
--red:#ff3b3b;
--green:#29ff8a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
body{background:var(--bg);color:white;overflow:hidden;}

#splash{
position:fixed;inset:0;background:black;
display:flex;align-items:center;justify-content:center;
z-index:5000;transition:opacity 1s;
}
#splash.fade{opacity:0;pointer-events:none;}
.paw{
font-size:42px;color:var(--gold);
animation:glow 2s infinite;
}
@keyframes glow{
0%{text-shadow:0 0 5px var(--gold);}
50%{text-shadow:0 0 25px var(--gold);}
100%{text-shadow:0 0 5px var(--gold);}
}

#lock{
position:fixed;inset:0;background:black;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
z-index:4000;
}
.display{
font-size:32px;letter-spacing:15px;
margin-bottom:20px;color:var(--gold);
}
.keypad{
display:grid;grid-template-columns:repeat(3,80px);
gap:15px;
}
.key{
height:80px;width:80px;border-radius:50%;
background:#111;border:1px solid var(--gold);
display:flex;align-items:center;justify-content:center;
font-size:24px;cursor:pointer;
}
.key:active{background:var(--gold);color:black;}

#app{display:none;height:100vh;overflow:hidden;}

.section{
position:absolute;top:0;left:0;right:0;bottom:70px;
display:flex;justify-content:center;padding:20px;
overflow:auto;opacity:0;transition:.3s;
pointer-events:none;
}
.section.active{opacity:1;pointer-events:auto;}

.container{width:100%;max-width:500px;}

.card{
background:var(--card);
padding:20px;border-radius:15px;
border:1px solid var(--border);
margin-bottom:20px;text-align:center;
}

button{
margin-top:10px;padding:8px 14px;
border:none;border-radius:8px;
background:var(--gold);color:black;
font-weight:bold;cursor:pointer;
}

.tabbar{
position:fixed;bottom:0;left:0;right:0;
height:70px;background:#111;
display:flex;justify-content:space-around;
align-items:center;border-top:1px solid rgba(255,255,255,.1);
}
.tab{flex:1;text-align:center;color:#888;font-size:12px;cursor:pointer;}
.tab.active{color:var(--gold);}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.camera{
background:black;border-radius:10px;
overflow:hidden;position:relative;
}
.camera iframe{width:100%;height:120px;border:none;}

</style>
</head>
<body>

<div id="splash"><div class="paw">ðŸ¦š PAV+</div></div>

<div id="lock">
<div class="display" id="display">----</div>
<div class="keypad" id="keys"></div>
</div>

<div id="app">

<div class="section active" id="dashboardSection">
<div class="container">
<div class="card">
<h3>Dashboard</h3>
<p>Status alarmu: <b id="alarmStatus">ROZBROJONY</b></p>
<p>Online kamer: <b id="onlineCount">0</b></p>
</div>
</div>
</div>

<div class="section" id="camSection">
<div class="container">
<div class="card">
<h3>Kamery</h3>
<input id="camInput" placeholder="Adres embed">
<button onclick="addCam()">Dodaj</button>
<div class="grid" id="camGrid"></div>
</div>
</div>
</div>

<div class="tabbar">
<div class="tab active" onclick="switchTab('dashboardSection',this)">ðŸ“Š</div>
<div class="tab" onclick="switchTab('camSection',this)">ðŸŽ¥</div>
</div>

</div>

<script>

/* SPLASH */
setTimeout(()=>document.getElementById("splash").classList.add("fade"),1500);

/* PIN */
let input="";
let pin="1111";

function update(){
document.getElementById("display").innerText=input.padEnd(4,"-");
}

function press(v){
if(v==="C"){input="";update();return;}
if(v==="OK"){
if(input===pin){
document.getElementById("lock").style.display="none";
document.getElementById("app").style.display="block";
}
input="";update();return;
}
if(input.length<4){
input+=v;
update();
}
}

for(let i=1;i<=9;i++)create(i);
create("C");create(0);create("OK");

function create(v){
let d=document.createElement("div");
d.className="key";
d.innerText=v;
d.onclick=()=>press(v);
document.getElementById("keys").appendChild(d);
}
update();

/* TABS */
function switchTab(id,el){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
}

/* CAMERAS */
let cams=[];
function addCam(){
let url=document.getElementById("camInput").value;
if(!url)return;
cams.push(url);
renderCams();
document.getElementById("camInput").value="";
}

function renderCams(){
let grid=document.getElementById("camGrid");
grid.innerHTML="";
document.getElementById("onlineCount").innerText=cams.length;

cams.forEach(url=>{
let div=document.createElement("div");
div.className="camera";
div.innerHTML=`<iframe src="${url}"></iframe>`;
grid.appendChild(div);
});
}

</script>
</body>
</html>
