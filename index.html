<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ Ultra</title>

<style>
:root{
--gold:#f5d27a;
--green:#5fff8b;
--red:#ff5757;
--glass:rgba(255,255,255,.05);
--border:rgba(245,210,122,.25);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}

body{
background:
radial-gradient(circle at 20% 10%, rgba(245,210,122,.08), transparent 50%),
radial-gradient(circle at 80% 90%, rgba(245,210,122,.06), transparent 50%),
#050505;
color:#fff;
overflow:hidden;
}

/* LOADER */
#loader{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:999;
flex-direction:column;
}

.peacock{
width:120px;
animation:rotate 4s linear infinite;
filter:drop-shadow(0 0 20px var(--gold));
}

@keyframes rotate{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

.fadeOut{
animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden}
}

/* SECTIONS */
.section{
position:absolute;
inset:0;
padding:20px;
padding-bottom:100px;
overflow-y:auto;
opacity:0;
transform:translateX(40px);
transition:.4s;
}

.section.active{
opacity:1;
transform:translateX(0);
}

/* CARD */
.card{
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid var(--border);
border-radius:28px;
padding:22px;
margin-bottom:22px;
}

h3{margin-bottom:14px;color:var(--gold);}

.button{
display:inline-block;
padding:10px 20px;
border-radius:30px;
margin-top:10px;
background:linear-gradient(135deg,#f5d27a,#b88a1f);
color:#000;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.button:hover{transform:translateY(-2px)}

input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:18px;
background:rgba(0,0,0,.6);
border:1px solid var(--border);
color:#fff;
}

/* TABBAR */
.tabbar{
position:fixed;
bottom:20px;
left:20px;
right:20px;
height:70px;
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid var(--border);
border-radius:40px;
display:flex;
justify-content:space-around;
align-items:center;
}

.tab{
flex:1;
text-align:center;
color:#aaa;
transition:.3s;
}

.tab.active{
color:var(--gold);
transform:translateY(-5px);
}

/* CAMERA GRID */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.camBox{
position:relative;
}

iframe{
width:100%;
height:140px;
border:none;
border-radius:16px;
}

.camStatus{
position:absolute;
top:8px;
right:8px;
padding:4px 8px;
border-radius:12px;
font-size:12px;
background:#111;
}

.online{color:var(--green);}
.offline{color:var(--red);}

/* FULLSCREEN */
.fullscreen{
position:fixed;
inset:0;
background:#000;
z-index:1000;
display:flex;
justify-content:center;
align-items:center;
}

.fullscreen iframe{
width:100%;
height:100%;
border:none;
}

/* ALARM PULSE */
.pulse{
animation:pulseGlow 1.5s infinite;
}

@keyframes pulseGlow{
0%{box-shadow:0 0 10px rgba(255,87,87,.3);}
50%{box-shadow:0 0 40px rgba(255,87,87,.7);}
100%{box-shadow:0 0 10px rgba(255,87,87,.3);}
}
</style>
</head>
<body>

<div id="loader">
<svg class="peacock" viewBox="0 0 100 100">
<path fill="#f5d27a" d="M50 10 C70 30 70 70 50 90 C30 70 30 30 50 10Z"/>
</svg>
<h3 style="margin-top:20px;">PAV+</h3>
</div>

<!-- ALARM -->
<div id="alarmSec" class="section active">
<div class="card" id="alarmCard">
<h3>Alarm</h3>
<div>Status: <span id="alarmStatus">ROZBROJONY</span></div>
<div class="button" onclick="arm()">Uzbrój</div>
<div class="button" onclick="disarm()">Rozbrój</div>
</div>
</div>

<!-- CAMERAS -->
<div id="camsSec" class="section">
<div class="card">
<h3>Monitoring 2x2</h3>

<input id="cam1url" placeholder="URL kamera 1">
<input id="cam2url" placeholder="URL kamera 2">
<input id="cam3url" placeholder="URL kamera 3">
<input id="cam4url" placeholder="URL kamera 4">

<div class="button" onclick="saveCams()">Zapisz</div>

<div class="grid">

<div class="camBox">
<div id="status1" class="camStatus">...</div>
<iframe id="cam1" onclick="fullscreen(this)"></iframe>
</div>

<div class="camBox">
<div id="status2" class="camStatus">...</div>
<iframe id="cam2" onclick="fullscreen(this)"></iframe>
</div>

<div class="camBox">
<div id="status3" class="camStatus">...</div>
<iframe id="cam3" onclick="fullscreen(this)"></iframe>
</div>

<div class="camBox">
<div id="status4" class="camStatus">...</div>
<iframe id="cam4" onclick="fullscreen(this)"></iframe>
</div>

</div>
</div>
</div>

<!-- TABBAR -->
<div class="tabbar">
<div class="tab active" onclick="switchTab('alarmSec',this)">Alarm</div>
<div class="tab" onclick="switchTab('camsSec',this)">Kamery</div>
</div>

<script>

/* LOADER */
window.addEventListener("load",()=>{
setTimeout(()=>{loader.classList.add("fadeOut")},1500);
});

/* TAB SWITCH */
function switchTab(id,el){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
}

/* ALARM */
const alarmStatus=document.getElementById("alarmStatus");
const alarmCard=document.getElementById("alarmCard");

function renderAlarm(){
const state=localStorage.getItem("alarmState")||"disarmed";
if(state==="armed"){
alarmStatus.innerText="UZBROJONY";
alarmStatus.style.color="#ff5757";
alarmCard.classList.add("pulse");
}else{
alarmStatus.innerText="ROZBROJONY";
alarmStatus.style.color="#5fff8b";
alarmCard.classList.remove("pulse");
}
}

function arm(){
localStorage.setItem("alarmState","armed");
renderAlarm();
}

function disarm(){
localStorage.setItem("alarmState","disarmed");
renderAlarm();
}

renderAlarm();

/* CAMERAS */
function saveCams(){
for(let i=1;i<=4;i++){
localStorage.setItem("cam"+i,document.getElementById("cam"+i+"url").value);
}
loadCams();
}

function loadCams(){
for(let i=1;i<=4;i++){
let url=localStorage.getItem("cam"+i)||"";
document.getElementById("cam"+i+"url").value=url;
document.getElementById("cam"+i).src=url;
checkCam(i,url);
}
}

function checkCam(i,url){
if(!url){document.getElementById("status"+i).innerText="BRAK";return;}
fetch(url,{mode:"no-cors"}).then(()=>{
document.getElementById("status"+i).innerText="ONLINE";
document.getElementById("status"+i).className="camStatus online";
}).catch(()=>{
document.getElementById("status"+i).innerText="OFFLINE";
document.getElementById("status"+i).className="camStatus offline";
});
}

setInterval(()=>{
for(let i=1;i<=4;i++){
checkCam(i,localStorage.getItem("cam"+i));
}
},5000);

function fullscreen(frame){
let fs=document.createElement("div");
fs.className="fullscreen";
fs.onclick=()=>fs.remove();
let f=document.createElement("iframe");
f.src=frame.src;
fs.appendChild(f);
document.body.appendChild(fs);
}

loadCams();

</script>

</body>
</html>
