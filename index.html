<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ 3.0</title>

<style>
:root{
--gold:#d4af37;
--bg:#0b0b0d;
--card:rgba(255,255,255,0.05);
--border:rgba(212,175,55,0.3);
--green:#29ff8a;
--red:#ff3b3b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
body{background:var(--bg);color:white;overflow:hidden;}

/* SPLASH */
#splash{
position:fixed;inset:0;background:black;
display:flex;align-items:center;justify-content:center;
z-index:2000;transition:opacity 1s;
}
#splash.fade{opacity:0;pointer-events:none;}
.paw{
font-size:40px;
color:var(--gold);
animation:glow 2s infinite;
}
@keyframes glow{
0%{text-shadow:0 0 5px var(--gold);}
50%{text-shadow:0 0 25px var(--gold);}
100%{text-shadow:0 0 5px var(--gold);}
}

/* LOCK */
#lock{
position:fixed;inset:0;background:black;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
z-index:1500;transition:.4s;
}
#lock.hide{opacity:0;pointer-events:none;}
.display{font-size:32px;letter-spacing:15px;margin-bottom:20px;color:var(--gold);}
.keypad{display:grid;grid-template-columns:repeat(3,80px);gap:15px;}
.key{
height:80px;width:80px;border-radius:50%;
background:#111;border:1px solid var(--gold);
display:flex;align-items:center;justify-content:center;
font-size:24px;cursor:pointer;
}
.key:active{background:var(--gold);color:black;}

/* APP */
#app{display:none;height:100vh;overflow:auto;padding:20px;}

.card{
background:var(--card);
backdrop-filter:blur(12px);
padding:20px;border-radius:15px;
border:1px solid var(--border);
margin-bottom:20px;
}

h3{margin-bottom:10px;color:var(--gold);}

button{
margin-top:10px;padding:8px 14px;
border:none;border-radius:8px;
background:var(--gold);color:black;
font-weight:bold;cursor:pointer;
}

/* ALARM */
.alarm.armed{
animation:redPulse 1.5s infinite;
border-color:var(--red);
}
@keyframes redPulse{
0%{box-shadow:0 0 5px var(--red);}
50%{box-shadow:0 0 25px var(--red);}
100%{box-shadow:0 0 5px var(--red);}
}

/* CAMERA GRID */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.camera{
background:black;border-radius:10px;
overflow:hidden;position:relative;
}
.camera iframe{width:100%;height:150px;border:none;}
.status{
position:absolute;top:8px;left:8px;
width:10px;height:10px;border-radius:50%;
background:var(--green);
}
.remove{
position:absolute;top:6px;right:6px;
background:rgba(0,0,0,.7);
border:none;color:white;border-radius:50%;
width:22px;height:22px;cursor:pointer;
}

/* WALL */
#wall{
position:fixed;inset:0;background:black;
display:none;z-index:1800;padding:5px;
grid-template-columns:1fr 1fr;
gap:5px;
}
#wall.show{display:grid;}
#wall iframe{width:100%;height:100%;border:none;}
.closeWall{
position:fixed;top:15px;right:15px;
background:var(--gold);border:none;
padding:6px 12px;border-radius:8px;
cursor:pointer;
}

/* LOG */
.log{
font-size:12px;
max-height:120px;
overflow:auto;
background:#111;
padding:10px;border-radius:8px;
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
<div class="paw">ü¶ö PAV+</div>
</div>

<!-- LOCK -->
<div id="lock">
<div class="display" id="display">----</div>
<div class="keypad" id="keys"></div>
</div>

<!-- APP -->
<div id="app">

<div class="card">
<h3>Dashboard</h3>
<div>Alarm: <span id="dashAlarm">OFF</span></div>
<div>Kamery: <span id="dashCam">0</span></div>
<div>Ostatnie zdarzenie:</div>
<div id="dashLast" style="opacity:.6;font-size:12px;"></div>
</div>

<div class="card alarm" id="alarmCard">
<h3>Alarm</h3>
<button onclick="arm()">Uzbr√≥j</button>
<button onclick="disarm()">Rozbr√≥j</button>
</div>

<div class="card">
<h3>O≈õwietlenie</h3>
<button onclick="setLight('RELAX')">RELAX</button>
<button onclick="setLight('NIGHT')">NIGHT</button>
<button onclick="setLight('FULL')">FULL</button>
<button onclick="sceneAway()">AWAY (Arm + OFF)</button>
<div id="lightStatus">OFF</div>
</div>

<div class="card">
<h3>Kamery</h3>
<input id="camInput" placeholder="URL streamu">
<button onclick="addCam()">Dodaj</button>
<button onclick="toggleWall()">Monitoring Wall</button>
<div class="grid" id="camGrid"></div>
</div>

<div class="card">
<h3>Log zdarze≈Ñ</h3>
<div class="log" id="logBox"></div>
</div>

</div>

<div id="wall"></div>

<script>

/* SPLASH */
setTimeout(()=>splash.classList.add("fade"),1500);

/* PIN */
const PIN="1111";
let input="";
let attempts=0;
let lockUntil=0;

function update(){display.innerText=input.padEnd(4,"-");}
function press(v){
if(Date.now()<lockUntil)return;
if(v==="C"){input="";}
else if(v==="OK"){
if(input===PIN){unlock();}
else{
attempts++;log("B≈Çƒôdny PIN");
if(attempts>=3){
lockUntil=Date.now()+60000;
alert("Blokada 60 sekund");
}
}
input="";
}else if(input.length<4){input+=v;}
update();
}
function unlock(){
lock.classList.add("hide");
app.style.display="block";
log("Odblokowano");
}
for(let i=1;i<=9;i++)create(i);
create("C");create(0);create("OK");
function create(v){
let d=document.createElement("div");
d.className="key";d.innerText=v;
d.onclick=()=>press(v);
keys.appendChild(d);
}
update();

/* LOG */
function log(txt){
let time=new Date().toLocaleTimeString();
let entry=time+" - "+txt;
let logs=JSON.parse(localStorage.getItem("logs"))||[];
logs.unshift(entry);
localStorage.setItem("logs",JSON.stringify(logs));
renderLog();
dashLast.innerText=entry;
}
function renderLog(){
let logs=JSON.parse(localStorage.getItem("logs"))||[];
logBox.innerHTML=logs.slice(0,20).join("<br>");
}
renderLog();

/* ALARM */
let armed=false;
function arm(){
armed=true;
alarmCard.classList.add("armed");
dashAlarm.innerText="ON";
log("Alarm uzbrojony");
}
function disarm(){
armed=false;
alarmCard.classList.remove("armed");
dashAlarm.innerText="OFF";
log("Alarm rozbrojony");
}

/* LIGHT */
function setLight(mode){
lightStatus.innerText=mode;
log("≈öwiat≈Ço: "+mode);
}
function sceneAway(){
setLight("OFF");
arm();
log("Scena AWAY");
}

/* CAMERAS */
let cams=JSON.parse(localStorage.getItem("cams"))||[];
function renderCams(){
camGrid.innerHTML="";
cams.forEach((url,i)=>{
let div=document.createElement("div");
div.className="camera";
div.innerHTML=`
<span class="status"></span>
<button class="remove" onclick="removeCam(${i})">√ó</button>
<iframe src="${url}"></iframe>`;
camGrid.appendChild(div);
});
dashCam.innerText=cams.length;
}
function addCam(){
let url=camInput.value;if(!url)return;
cams.push(url);
localStorage.setItem("cams",JSON.stringify(cams));
camInput.value="";
renderCams();
log("Dodano kamerƒô");
}
function removeCam(i){
cams.splice(i,1);
localStorage.setItem("cams",JSON.stringify(cams));
renderCams();
log("Usuniƒôto kamerƒô");
}
renderCams();

/* WALL */
function toggleWall(){
if(wall.classList.contains("show")){
wall.classList.remove("show");
wall.innerHTML="";
}else{
wall.innerHTML="";
cams.slice(0,4).forEach(url=>{
let f=document.createElement("iframe");
f.src=url;
wall.appendChild(f);
});
let close=document.createElement("button");
close.innerText="Wyj≈õcie";
close.className="closeWall";
close.onclick=()=>toggleWall();
wall.appendChild(close);
wall.classList.add("show");
}
}

</script>
</body>
</html>
