<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ 4.0 PREMIUM SMART</title>

<style>
:root{
--gold:#d4af37;
--bg:#0b0b0d;
--glass:rgba(255,255,255,0.05);
--border:rgba(212,175,55,0.35);
--red:#ff3b3b;
--green:#29ff8a;
--gray:#444;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
body{background:var(--bg);color:white;overflow:hidden;}

/* SPLASH */
#splash{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;z-index:5000;transition:opacity .6s;}
#splash.fade{opacity:0;pointer-events:none;}
.paw{font-size:42px;color:var(--gold);}

/* LOCK */
#lock{position:fixed;inset:0;background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:4000;}
.display{font-size:32px;letter-spacing:15px;margin-bottom:20px;color:var(--gold);}
.keypad{display:grid;grid-template-columns:repeat(3,80px);gap:15px;}
.key{height:80px;width:80px;border-radius:50%;background:#111;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer;}
.key:active{background:var(--gold);color:black;}

#app{display:none;height:100vh;overflow:hidden;}

/* SECTIONS */
.section{display:none;padding:25px;}
.section.active{display:block;}

.card{
background:var(--glass);
padding:20px;border-radius:15px;
border:1px solid var(--border);
margin-bottom:20px;text-align:center;
}

h3{margin-bottom:15px;color:var(--gold);}

button{
margin-top:10px;padding:8px 14px;
border:none;border-radius:8px;
background:var(--gold);color:black;
font-weight:bold;cursor:pointer;
}

input{
width:100%;padding:10px;margin-top:10px;
border-radius:8px;border:none;background:#111;color:white;text-align:center;
}

.badge{
display:inline-block;
padding:6px 12px;
border-radius:20px;
font-size:12px;
margin-bottom:10px;
}
.badge.gray{background:var(--gray);}
.badge.red{background:var(--red);}
.badge.green{background:var(--green);color:black;}

.tabbar{
position:fixed;bottom:0;left:0;right:0;
height:70px;background:#111;
display:flex;justify-content:space-around;
align-items:center;border-top:1px solid rgba(255,255,255,.1);
}
.tab{flex:1;text-align:center;color:#888;font-size:12px;cursor:pointer;}
.tab.active{color:var(--gold);}
.tab span{display:block;font-size:20px;}
</style>
</head>
<body>

<div id="splash"><div class="paw">ðŸ¦š PAV+</div></div>

<div id="lock">
<div class="display" id="display">----</div>
<div class="keypad" id="keys"></div>
</div>

<div id="app">

<div class="section active" id="dashboardSection">
<div class="card">
<h3>Dashboard</h3>
<div id="alarmBadge" class="badge gray">ALARM DISARMED</div>
<p>ÅšwiatÅ‚o: <b id="lightState">UNKNOWN</b></p>
<p>IP: <b id="ipLabel">nie ustawiono</b></p>
<button onclick="armAndLightsOff()">UzbrÃ³j + WyÅ‚Ä…cz Å›wiatÅ‚o</button>
<button onclick="disarm()">RozbrÃ³j</button>
</div>
</div>

<div class="section" id="lightSection">
<div class="card">
<h3>OÅ›wietlenie (Tasmota)</h3>
<input id="lightIp" placeholder="IP np. 192.168.0.50">
<button onclick="saveIp()">Zapisz IP</button>
<button onclick="lightOn()">ON</button>
<button onclick="lightOff()">OFF</button>
</div>
</div>

<div class="tabbar">
<div class="tab active" onclick="switchTab('dashboardSection',this)">
<span>ðŸ“Š</span>Dashboard
</div>
<div class="tab" onclick="switchTab('lightSection',this)">
<span>ðŸ’¡</span>ÅšwiatÅ‚o
</div>
</div>

</div>

<script>

/* SPLASH */
setTimeout(()=>document.getElementById("splash").classList.add("fade"),800);

/* PIN */
let input="";
let pin="1111";

function update(){
document.getElementById("display").innerText=input.padEnd(4,"-");
}

function press(v){
if(v==="C"){input="";update();return;}
if(v==="OK"){
if(input===pin){
document.getElementById("lock").style.display="none";
document.getElementById("app").style.display="block";
document.getElementById("dashboardSection").classList.add("active");
}
input="";update();return;
}
if(input.length<4){
input+=v;
update();
}
}

for(let i=1;i<=9;i++)create(i);
create("C");create(0);create("OK");

function create(v){
let d=document.createElement("div");
d.className="key";
d.innerText=v;
d.onclick=()=>press(v);
document.getElementById("keys").appendChild(d);
}
update();

/* TABS */
function switchTab(id,el){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
}

/* ALARM */
let armed=false;

function updateAlarmUI(){
const badge=document.getElementById("alarmBadge");
if(armed){
badge.className="badge red";
badge.innerText="ALARM ARMED";
}else{
badge.className="badge gray";
badge.innerText="ALARM DISARMED";
}
}

function arm(){
armed=true;
updateAlarmUI();
}

function disarm(){
armed=false;
updateAlarmUI();
}

function armAndLightsOff(){
arm();
lightOff();
}

/* LIGHT */
let lightIp="";

function saveIp(){
lightIp=document.getElementById("lightIp").value.trim();
document.getElementById("ipLabel").innerText=lightIp||"nie ustawiono";
}

function sendCommand(cmd){
if(!lightIp){alert("Ustaw IP");return;}
fetch("http://"+lightIp+"/cm?cmnd="+encodeURIComponent(cmd),{mode:"no-cors"});
}

function lightOn(){
document.getElementById("lightState").innerText="ON";
sendCommand("Power On");
}

function lightOff(){
document.getElementById("lightState").innerText="OFF";
sendCommand("Power Off");
}

updateAlarmUI();

</script>
</body>
</html>
