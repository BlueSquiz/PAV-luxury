<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV Secure</title>

<style>
body{
margin:0;
background:black;
color:#d4af37;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}

#lock{
text-align:center;
}

.display{
font-size:32px;
letter-spacing:15px;
margin-bottom:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(3,80px);
gap:15px;
justify-content:center;
}

.key{
height:80px;
width:80px;
border-radius:50%;
background:#111;
border:1px solid #d4af37;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
cursor:pointer;
}

.key:active{
background:#d4af37;
color:black;
}
</style>
</head>
<body>

<div id="lock">
<div class="display" id="display">----</div>
<div class="grid" id="grid"></div>
</div>

<script>

const MASTER_PIN = "1111";
let input = "";

function update(){
document.getElementById("display").innerText =
input.padEnd(4,"-");
}

function press(val){

if(val === "C"){
input="";
update();
return;
}

if(val === "OK"){
if(input === MASTER_PIN){
document.body.innerHTML =
"<h1 style='color:#29ff8a;text-align:center;'>ODBLOCKOWANO</h1>";
}else{
alert("ZÅ‚y PIN");
}
input="";
update();
return;
}

if(input.length < 4){
input += val;
update();
}
}

function createKey(val){
let d=document.createElement("div");
d.className="key";
d.innerText=val;
d.onclick=()=>press(val);
document.getElementById("grid").appendChild(d);
}

for(let i=1;i<=9;i++) createKey(i);
createKey("C");
createKey(0);
createKey("OK");

update();

</script>

</body>
</html>
