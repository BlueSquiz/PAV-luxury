<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ Ultra</title>

<style>
:root{
--gold1:#f5d27a;
--gold2:#b88a1f;
--bg:#050505;
--glass:rgba(255,255,255,.05);
--border:rgba(245,210,122,.25);
--green:#5fff8b;
--red:#ff5757;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}

body{
background:
radial-gradient(circle at 20% 10%, rgba(245,210,122,.08), transparent 50%),
radial-gradient(circle at 80% 90%, rgba(245,210,122,.06), transparent 50%),
#050505;
color:#fff;
overflow:hidden;
}

/* LOADER */
#loader{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:999;
flex-direction:column;
}

.peacock{
width:120px;
animation:rotate 4s linear infinite;
filter:drop-shadow(0 0 20px var(--gold1));
}

@keyframes rotate{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

.fadeOut{
animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden}
}

/* SECTIONS */
.section{
position:absolute;
inset:0;
padding:20px;
padding-bottom:100px;
overflow-y:auto;
opacity:0;
transform:translateX(40px);
transition:.4s;
}

.section.active{
opacity:1;
transform:translateX(0);
}

/* CARD */
.card{
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid var(--border);
border-radius:28px;
padding:22px;
margin-bottom:22px;
box-shadow:0 0 40px rgba(245,210,122,.08);
}

h3{
font-size:20px;
margin-bottom:14px;
background:linear-gradient(90deg,var(--gold1),var(--gold2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.button{
display:inline-block;
padding:10px 20px;
border-radius:30px;
margin-top:10px;
background:linear-gradient(135deg,var(--gold1),var(--gold2));
color:#000;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.button:hover{transform:translateY(-2px)}

input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:18px;
background:rgba(0,0,0,.6);
border:1px solid rgba(245,210,122,.2);
color:#fff;
}

.status.online{color:var(--green)}
.status.offline{color:var(--red)}

iframe{
width:100%;
height:200px;
border:none;
border-radius:20px;
margin-top:12px;
}

/* TABBAR */
.tabbar{
position:fixed;
bottom:20px;
left:20px;
right:20px;
height:70px;
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid var(--border);
border-radius:40px;
display:flex;
justify-content:space-around;
align-items:center;
box-shadow:0 0 40px rgba(245,210,122,.15);
}

.tab{
flex:1;
text-align:center;
color:#aaa;
transition:.3s;
font-size:14px;
}

.tab.active{
color:var(--gold1);
transform:translateY(-5px);
}

</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
<svg class="peacock" viewBox="0 0 100 100">
<path fill="#f5d27a" d="M50 10 C70 30 70 70 50 90 C30 70 30 30 50 10Z"/>
<circle cx="50" cy="30" r="6" fill="#b88a1f"/>
</svg>
<h3 style="margin-top:20px;">PAV+</h3>
</div>

<!-- ALARM SECTION -->
<div id="alarmSec" class="section active">
<div class="card">
<h3>Alarm</h3>
<div>Status: <span id="alarmStatus">ROZBROJONY</span></div>
<div class="button" onclick="arm()">Uzbrój</div>
<div class="button" onclick="disarm()">Rozbrój</div>
</div>
</div>

<!-- DEVICES -->
<div id="devicesSec" class="section">
<div class="card">
<h3>Dodaj Tasmota</h3>
<input id="name" placeholder="Nazwa">
<input id="ip" placeholder="IP">
<div class="button" onclick="addDevice()">Dodaj</div>
</div>
<div id="devices"></div>
</div>

<!-- CAMERAS -->
<div id="camsSec" class="section">
<div class="card">
<h3>Kamery</h3>
<input id="cam1url" placeholder="URL kamera 1">
<input id="cam2url" placeholder="URL kamera 2">
<div class="button" onclick="saveCams()">Zapisz</div>
<iframe id="cam1"></iframe>
<iframe id="cam2"></iframe>
</div>
</div>

<!-- TABBAR -->
<div class="tabbar">
<div class="tab active" onclick="switchTab('alarmSec',this)">Alarm</div>
<div class="tab" onclick="switchTab('devicesSec',this)">Urządzenia</div>
<div class="tab" onclick="switchTab('camsSec',this)">Kamery</div>
</div>

<script>

/* LOADER */
setTimeout(()=>{
document.getElementById("loader").classList.add("fadeOut");
},2000);

/* TAB SWITCH */
function switchTab(id,el){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
}

/* ALARM */
function arm(){
document.getElementById("alarmStatus").innerText="UZBROJONY";
}

function disarm(){
document.getElementById("alarmStatus").innerText="ROZBROJONY";
}

/* DEVICES */
function addDevice(){
let name=document.getElementById("name").value;
let ip=document.getElementById("ip").value;
if(!name||!ip) return;
let devices=JSON.parse(localStorage.getItem("devices")||"[]");
devices.push({id:Date.now(),name,ip});
localStorage.setItem("devices",JSON.stringify(devices));
loadDevices();
}

function loadDevices(){
let devices=JSON.parse(localStorage.getItem("devices")||"[]");
let box=document.getElementById("devices");
box.innerHTML="";
devices.forEach(d=>{
let div=document.createElement("div");
div.className="card";
div.innerHTML=`
<h3>${d.name}</h3>
<div id="status-${d.id}" class="status">Sprawdzanie...</div>
<div class="button" onclick="power('${d.ip}','On')">ON</div>
<div class="button" onclick="power('${d.ip}','Off')">OFF</div>
`;
box.appendChild(div);
checkStatus(d);
});
}

async function checkStatus(d){
try{
await fetch(`http://${d.ip}/cm?cmnd=Power`);
document.getElementById("status-"+d.id).innerText="ONLINE";
document.getElementById("status-"+d.id).className="status online";
}catch{
document.getElementById("status-"+d.id).innerText="OFFLINE";
document.getElementById("status-"+d.id).className="status offline";
}
}

function power(ip,state){
fetch(`http://${ip}/cm?cmnd=Power%20${state}`);
}

/* CAMS */
function saveCams(){
localStorage.setItem("cam1",cam1url.value);
localStorage.setItem("cam2",cam2url.value);
loadCams();
}

function loadCams(){
cam1url.value=localStorage.getItem("cam1")||"";
cam2url.value=localStorage.getItem("cam2")||"";
cam1.src=cam1url.value;
cam2.src=cam2url.value;
}

loadDevices();
loadCams();
</script>

</body>
</html>
