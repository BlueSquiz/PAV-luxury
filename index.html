<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ 4.0 PREMIUM SMART</title>
<meta name="theme-color" content="#d4af37">

<style>
:root{
--gold:#d4af37;
--bg:#0b0b0d;
--glass:rgba(255,255,255,0.05);
--border:rgba(212,175,55,0.35);
--red:#ff3b3b;
--green:#29ff8a;
--muted:#999;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
body{background:var(--bg);color:white;overflow:hidden;}

/* SPLASH */
#splash{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;z-index:5000;transition:opacity .8s;}
#splash.fade{opacity:0;pointer-events:none;}
.paw{font-size:42px;color:var(--gold);animation:glow 2s infinite;}
@keyframes glow{0%{text-shadow:0 0 6px var(--gold);}50%{text-shadow:0 0 28px var(--gold);}100%{text-shadow:0 0 6px var(--gold);}}

/* LOCK */
#lock{position:fixed;inset:0;background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:4000;}
.display{font-size:34px;letter-spacing:16px;margin-bottom:20px;color:var(--gold);}
.keypad{display:grid;grid-template-columns:repeat(3,82px);gap:14px;}
.key{height:82px;width:82px;border-radius:50%;background:#111;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer;}
.key:active{background:var(--gold);color:black;}

/* APP */
#app{display:none;height:100vh;overflow:hidden;}
.section{position:absolute;top:0;left:0;right:0;bottom:74px;display:flex;justify-content:center;padding:22px;overflow:auto;opacity:0;transform:translateY(10px);transition:.25s ease;pointer-events:none;}
.section.active{opacity:1;transform:translateY(0);pointer-events:auto;}
.container{width:100%;max-width:520px;}

.card{
background:var(--glass);
backdrop-filter:blur(14px);
padding:22px;border-radius:18px;
border:1px solid var(--border);
margin-bottom:20px;text-align:center;
}

h3{margin-bottom:14px;color:var(--gold);font-weight:600;}
.sub{font-size:12px;color:var(--muted);margin-top:6px;}

button{
margin-top:10px;padding:9px 14px;border:none;border-radius:10px;
background:var(--gold);color:black;font-weight:600;cursor:pointer;
}
button.secondary{background:#1b1b1f;color:white;border:1px solid var(--border);}
button.danger{background:var(--red);color:white;}

input, select{
width:100%;padding:10px;margin-top:8px;border-radius:10px;border:none;background:#111;color:white;text-align:center;
}

.row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
.badge{display:inline-block;padding:6px 12px;border-radius:20px;font-size:12px;font-weight:700;margin-bottom:10px;}
.badge.green{background:var(--green);color:black;}
.badge.red{background:var(--red);}
.badge.gray{background:#333;}

.tabbar{
position:fixed;bottom:0;left:0;right:0;height:74px;background:#111;
display:flex;justify-content:space-around;align-items:center;border-top:1px solid rgba(255,255,255,.08);
}
.tab{flex:1;text-align:center;color:#777;font-size:12px;cursor:pointer;transition:.2s;}
.tab span{display:block;font-size:20px;}
.tab.active{color:var(--gold);transform:translateY(-4px);}
.tab.active span{text-shadow:0 0 10px var(--gold);}
</style>
</head>
<body>

<div id="splash"><div class="paw">ðŸ¦š PAV+</div></div>

<div id="lock">
<div class="display" id="display">----</div>
<div class="keypad" id="keys"></div>
</div>

<div id="app">

<!-- DASHBOARD -->
<div class="section active" id="dashboardSection">
<div class="container">

<div class="card">
<h3>Security Dashboard</h3>

<div id="alarmBadge" class="badge gray">ALARM DISARMED</div>
<p>ÅšwiatÅ‚o: <b id="lightState">UNKNOWN</b></p>
<p>IP urzÄ…dzenia: <b id="lightIpLabel">nie ustawiono</b></p>
<div class="sub">Tryb GitHub: odpowiedÅº moÅ¼e byÄ‡ zablokowana przez CORS.</div>

<div class="row">
<button onclick="armAndLightsOff()">UzbrÃ³j + WyÅ‚Ä…cz Å›wiatÅ‚o</button>
<button class="secondary" onclick="disarm()">RozbrÃ³j</button>
</div>

</div>

</div>
</div>

<!-- LIGHT -->
<div class="section" id="lightSection">
<div class="container">
<div class="card">
<h3>OÅ›wietlenie (Tasmota)</h3>

<input id="lightIp" placeholder="IP urzÄ…dzenia, np. 192.168.0.50">
<button onclick="saveIp()">Zapisz IP</button>

<div class="row">
<button onclick="lightOn()">ON</button>
<button onclick="lightOff()">OFF</button>
</div>

<input type="range" min="0" max="100" value="50" id="dimmer" oninput="setDimmer(this.value)">
<div class="sub">JasnoÅ›Ä‡</div>

</div>
</div>
</div>

<div class="tabbar">
<div class="tab active" onclick="switchTab('dashboardSection',this)">
<span>ðŸ“Š</span>Dashboard
</div>
<div class="tab" onclick="switchTab('lightSection',this)">
<span>ðŸ’¡</span>ÅšwiatÅ‚o
</div>
</div>

</div>

<script>

/* SPLASH */
setTimeout(()=>document.getElementById("splash").classList.add("fade"),1000);

/* PIN */
let input="";
let pin=localStorage.getItem("pin") || "1111";

function update(){document.getElementById("display").innerText=input.padEnd(4,"-");}

function press(v){
if(v==="C"){input="";update();return;}
if(v==="OK"){
if(input===pin){
document.getElementById("lock").style.display="none";
document.getElementById("app").style.display="block";
}
input="";update();return;
}
if(input.length<4){input+=v;update();}
}

for(let i=1;i<=9;i++)create(i);
create("C");create(0);create("OK");

function create(v){
let d=document.createElement("div");
d.className="key";
d.innerText=v;
d.onclick=()=>press(v);
document.getElementById("keys").appendChild(d);
}
update();

/* TABS */
function switchTab(id,el){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
}

/* ALARM */
let armed=false;

function updateAlarmUI(){
const badge=document.getElementById("alarmBadge");
if(armed){
badge.className="badge red";
badge.innerText="ALARM ARMED";
}else{
badge.className="badge gray";
badge.innerText="ALARM DISARMED";
}
}

function arm(){
armed=true;
updateAlarmUI();
}

function disarm(){
armed=false;
updateAlarmUI();
}

function armAndLightsOff(){
arm();
lightOff();
}

/* LIGHT (Tasmota) */
let lightIp=localStorage.getItem("lightIp") || "";
document.getElementById("lightIp").value=lightIp;
document.getElementById("lightIpLabel").innerText=lightIp || "nie ustawiono";

function saveIp(){
lightIp=document.getElementById("lightIp").value.trim();
localStorage.setItem("lightIp",lightIp);
document.getElementById("lightIpLabel").innerText=lightIp || "nie ustawiono";
}

async function sendCommand(cmd){
if(!lightIp){alert("Ustaw IP urzÄ…dzenia");return;}

let url="http://"+lightIp+"/cm?cmnd="+encodeURIComponent(cmd);

try{
await fetch(url,{mode:"no-cors"});
document.getElementById("lightState").innerText="WysÅ‚ano";
}catch(e){
document.getElementById("lightState").innerText="Brak odpowiedzi";
}
}

function lightOn(){
document.getElementById("lightState").innerText="ON";
sendCommand("Power On");
}

function lightOff(){
document.getElementById("lightState").innerText="OFF";
sendCommand("Power Off");
}

function setDimmer(val){
sendCommand("Dimmer "+val);
}

updateAlarmUI();

</script>
</body>
</html>
