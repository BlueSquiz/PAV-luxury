<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAV+ Luxury Smart</title>

<style>
:root{
--gold:#d4af37;
--dark:#0a0a0a;
--card:#111;
--radius:22px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system, BlinkMacSystemFont, sans-serif}

body{
background:#000;
color:#fff;
overflow:hidden;
}

/* Splash */
#splash{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:999;
animation:fadeOut 2.5s forwards 2s;
}

#splash svg{
width:120px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{filter:drop-shadow(0 0 5px var(--gold))}
to{filter:drop-shadow(0 0 25px var(--gold))}
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden}
}

/* PIN Screen */
#lockScreen{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:20px;
z-index:998;
}

.pin-dots{
display:flex;
gap:15px;
}

.dot{
width:15px;height:15px;
border-radius:50%;
background:#333;
}

.dot.active{background:var(--gold)}

.keypad{
display:grid;
grid-template-columns:repeat(3,70px);
gap:15px;
}

.key{
height:70px;
border-radius:50%;
border:1px solid #333;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
color:#fff;
transition:.2s;
}

.key:active{
background:var(--gold);
color:#000;
transform:scale(.9);
}

/* App */
#app{
display:none;
height:100vh;
overflow:auto;
padding:20px;
}

.logo{
text-align:center;
margin-bottom:20px;
color:var(--gold);
font-size:28px;
font-weight:600;
}

.card{
background:var(--card);
border-radius:var(--radius);
padding:20px;
margin-bottom:20px;
border:1px solid #222;
box-shadow:0 0 25px rgba(212,175,55,.1);
}

.button{
background:var(--gold);
color:#000;
padding:10px 18px;
border-radius:20px;
display:inline-block;
margin-top:10px;
}

.tabbar{
position:fixed;
bottom:0;
left:0;
right:0;
height:70px;
background:#111;
display:flex;
justify-content:space-around;
align-items:center;
border-top:1px solid #222;
}

.tab{
color:#777;
transition:.3s;
}

.tab.active{
color:var(--gold);
transform:scale(1.2);
}

video{
width:100%;
border-radius:15px;
margin-top:10px;
}

</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
<svg viewBox="0 0 100 100" fill="none">
<path d="M50 10 L70 80 L50 70 L30 80 Z" fill="#d4af37"/>
</svg>
<h2 style="color:#d4af37;margin-top:15px;">PAV+</h2>
</div>

<!-- LOCK -->
<div id="lockScreen">
<h2 style="color:#d4af37;">Wpisz PIN</h2>
<div class="pin-dots">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>

<div class="keypad">
<div class="key">1</div>
<div class="key">2</div>
<div class="key">3</div>
<div class="key">4</div>
<div class="key">5</div>
<div class="key">6</div>
<div class="key">7</div>
<div class="key">8</div>
<div class="key">9</div>
<div></div>
<div class="key">0</div>
<div class="key" id="del">B</div>
</div>
</div>

<!-- APP -->
<div id="app">
<div class="logo">PAV+</div>

<div class="card" id="dashboard">
<h3>Security Dashboard</h3>
<p>Status: <span id="status">BEZPIECZNY</span></p>
<p>Czas alarmu: <span id="timer">0</span>s</p>
<div class="button" onclick="arm()">Uzbrój</div>
<div class="button" onclick="disarm()">Rozbrój</div>
</div>

<div class="card">
<h3>Kamery</h3>
<video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video>
</div>

<div class="card">
<h3>Aktywność</h3>
<ul id="log"></ul>
</div>

</div>

<div class="tabbar">
<div class="tab active">Alarm</div>
<div class="tab">Kamery</div>
<div class="tab">Oświetlenie</div>
</div>

<script>
let input="";
let savedPin=localStorage.getItem("pav_pin")||"1111";
const dots=document.querySelectorAll(".dot");

document.querySelectorAll(".key").forEach(key=>{
key.addEventListener("click",()=>{
if(key.innerText==="B"){
input=input.slice(0,-1);
}else{
if(input.length<4) input+=key.innerText;
}
updateDots();
if(input.length===4){
if(input===savedPin){
unlock();
}else{
input="";
updateDots();
alert("Błędny PIN");
}
}
});
});

function updateDots(){
dots.forEach((d,i)=>{
d.classList.toggle("active",i<input.length);
});
}

function unlock(){
document.getElementById("lockScreen").style.display="none";
document.getElementById("app").style.display="block";
startAutoLock();
}

let autoLockTimer;
function startAutoLock(){
clearTimeout(autoLockTimer);
autoLockTimer=setTimeout(()=>{
location.reload();
},300000);
}

function arm(){
document.getElementById("status").innerText="UZBROJONY";
logEvent("Alarm uzbrojony");
}

function disarm(){
document.getElementById("status").innerText="BEZPIECZNY";
logEvent("Alarm rozbrojony");
}

function logEvent(text){
let li=document.createElement("li");
li.innerText=new Date().toLocaleTimeString()+" - "+text;
document.getElementById("log").prepend(li);
}

</script>
</body>
</html>
